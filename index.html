<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kartik's Resume as Code</title>
    <!-- Include the Prism CSS from CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css" rel="stylesheet" />
</head>
<body>
    <div class="vscode">
        <div class="sidebar">
            <!-- Sidebar content like file explorer goes here -->
        </div>
        <div class="main">
            <div class="editor-toolbar">

            </div>
            <pre id="editor" class="editor"><code id="terraform-code" class="language-terraform">

            </code></pre>
        </div>
    </div>
    <!-- Include the Prism JS from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>

</html>
